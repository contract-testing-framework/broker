version: '3'

services:
  broker:
    # build:
      # context: .
      # dockerfile: Dockerfile
    image: newnewms/signet-broker:18-alpine-linux-amd64
    container_name: signet-broker
    restart: unless-stopped
    depends_on:
      - db
    env_file: .env
    environment:
      - PORT=3001
      - NODE_ENV=production
      - RDS_USERNAME=postgres
      - RDS_HOSTNAME=db
      - RDS_DB_NAME=postgres
      - RDS_PASSWORD=browni3s
      - ENABLE_DB_SSL=true
    ports:
      - "3001:3001"
    volumes:
      # - .:/home/node/app
      - node_modules:/home/node/app/node_modules
    networks:
      - app-network
    working_dir: /home/node/app
    command: ./wait-for.sh db:5432 -- npm start
    # command: npm start
    # command: /home/node/app/node_modules/.bin/nodemon src/app.js
  db:
    image: postgres
    healthcheck:
      test: psql postgres --command "select 1" -U postgres
    # restart: always
    container_name: db
    env_file: .env
    environment:
      - POSTGRES_PASSWORD=browni3s
      - POSTGRES_DB=postgres
    volumes:
      - dbdata:/data/db
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
volumes:
  dbdata:
  node_modules:
